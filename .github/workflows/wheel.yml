name: wheel

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.6"]
    steps:
    - uses: actions/checkout@v2
    - name: Install build dependecies
      run: |
        sudo apt-get install -y libboost-dev libboost-system-dev libboost-filesystem-dev libxerces-c-dev swig
    - name: Install utm
      run: |
        git clone https://gitlab.cern.ch/cms-l1t-utm/utm.git -b utm_0.10.0 build_utm
        cd build_utm
        ./configure
        make all -j4 CPPFLAGS='-DNDEBUG -DSWIG'
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install wheel
    - name: Build wheel
      run: |
        . ./build_utm/env.sh
        python setup.py bdist_wheel
        python -m pip install dist/tm_grammar-*-linux_x86_64.whl
    - name: Test module
      run: |
        python -m tmGrammar
        python -c 'from tmGrammar import __version__; print(__version__)'
